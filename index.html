    <nav class="container">
      <div class="row">
        <div class="col-1">
            <img class="logo" src="./assets/cricket ball.png" alt="placeholder" height="110" width="160">
        </div>
        
        <div class="col-10">
          <div class="nav-menu">
            <ul class="nav-menu-list">
              <li class="nav-item">
                 <a class="nav-a" href="">England</a>
              </li>
              <li class="nav-item">
                 <a class="nav-a" href="">New Zealand</a>
              </li>
              <li class="nav-item">
                 <a class="nav-a" href="">Australia</a>
              </li>
              <li class="nav-item">
                 <a class="nav-a" href="">India</a>
              </li>
              <li class="nav-item">
                 <a class="nav-a" href="">Bangladesh</a>
              </li>
              <li class="nav-item">
                 <a class="nav-a" href="">Pakistan</a>
              </li>
              <li class="nav-item">
                <a class="nav-a" href="">West Indies</a>
             </li>
             <li class="nav-item">
                <a class="nav-a" href="">Sri Lanka</a>
             </li>
             <li class="nav-item">
                <a class="nav-a" href="">South Africa</a>
             </li>
             <li class="nav-item">
                <a class="nav-a" href="">Afghanistan</a>
             </li>
            </ul>
          </div>
        </div>
        
      </div>
    </nav>
  </header>
  <section class="splitter-container">
    <div class="container">
      <div class="row">
        <div class="col-4"></div>
          <div class="col-4">
            <h1 class="b-special">Filler</h1>
            <h1 class="home-title">ICC World Cup 2019 - Parth Shroff</h1>
            <p class="b-text">May 30 - July 14 2019</p>
          </div>
          
        <div class="col-4"></div>
    </div>
  </section>
  <section class="banner-container">
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="b-card">
                  <div class="b-title">
                    Batting Records
                  </div>
                  <div class="b-video">
                    <img class="b-video-img space" src="./assets/ICC_WC_2019_logo.png" alt="" />
                  </div>
                  <div class="card-btn">
                    <button class="btn btn-primary buy-btn-lg" type="button" name="button">View Stats Here!</button>
                  </div>
                </div>
              </div>
          <div class="col-4">
            <div class="b-card">
              <div class="b-title">
                England won the world cup!
              </div>
              <div class="b-video">
                <img class="b-video-img space" src="./assets/ICC_WC_2019_logo.png" alt="" />
              </div>
              <div class="card-btn">
                <button class="btn btn-primary buy-btn-lg" type="button" name="button">View Points Table Here!</button>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="b-card">
              <div class="b-title">
                Bowling Records
              </div>
              <div class="b-video">
                <img class="b-video-img space" src="./assets/ICC_WC_2019_logo.png" alt="" />
              </div>
              <div class="card-btn">
                <button class="btn btn-primary buy-btn-lg" type="button" name="button">View Stats Here!</button>
              </div>
            </div>
          </div>
        </div>
    </div>
  </section>
